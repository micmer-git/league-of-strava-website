<!DOCTYPE html>
<html>
<head>
    <title>Activity Dashboard - Upload CSV</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f2f2f2; }
        .container { width: 50%; margin: auto; padding: 50px; background-color: white; margin-top: 100px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
        .error { color: red; text-align: center; }
        .upload-form { text-align: center; margin-top: 30px; }
        input[type=file] { padding: 10px; }
        input[type=submit] { padding: 10px 20px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Your Activities CSV</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <div class="upload-form">
            <form method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept=".csv" required>
                <br>
                <input type="submit" value="Upload and Analyze">
            </form>
        </div>
    </div>
</body>
</html>
