<!DOCTYPE html>
<html>
<head>
    <title>Strava Activities Dashboard - Upload</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #ff7f50; }
        .upload-form {
            max-width: 500px;
            margin: 0 auto;
        }
        .error-message {
            color: red;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Upload Your Activities CSV</h1>
        <div class="upload-form">
            <form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Select your activities CSV file:</label>
                    <input type="file" class="form-control-file" id="file" name="file" accept=".csv" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload and View Dashboard</button>
            </form>
            {% if error %}
            <div class="error-message">
                <p>{{ error }}</p>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
